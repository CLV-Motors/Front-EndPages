<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css_login_criacao.css">
    <link rel="stylesheet" href="stylevender.css">

    <title>Vender Veículo | CLVmotors</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua conta</h1>
                
                <span>Insira seus dados nas caixas abaixo</span>
                <input type="text" placeholder="CPF">
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <input type="date" placeholder="Data de nascimento">
                <button>Criar conta</button>
            </form>
        </div>
        <div class="form-containerr sign-in">
            <form>
                <h1>Informações</h1>

                <span>Qual é a quilometragem do veículo?</span>
                <input type="text" placeholder="km">
<br>  
                <span>Por quanto você quer vender seu carro?</span>
                <input type="text" placeholder="R$">
<br>
        <a href="vender.html" class="btn">Voltar</a>
        <a href="vender.html" class="btn">Continuar</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Crie sua conta</h1>
                    <p>Faça Login e fique habilitado para vender e comprar veículos</p>
                    <button class="hidden" id="login">Fazer Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="CLVlogotype (2).png" alt="">    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
